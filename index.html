<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MCN - Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="icon" href="img/logo-mcn.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <section class="hero is-success is-fullheight ">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-black">Bem-vindo (a)</h3>
                    <hr class="login-hr">
                    <p class="subtitle has-text-black">Por favor, faça o login para prosseguir.</p>
                    <div class="box">
                        <figure class="avatar">
                            <img src="img/logo-mcn.png" width="300" height="50">
                        </figure>
                        <form>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="email" placeholder="Seu email" autofocus="">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="password" placeholder="Sua senha">
                                </div>
                            </div>
                            <div class="field">
                                <label class="checkbox">
                  <input type="checkbox">
                  Lembre de mim
                </label>
                            </div>
                            <button class="button is-block is-info is-large is-fullwidth"> Entrar <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                        </form>
                    </div>
                    <p class="has-text-grey">
                        <a href="../">Inscreva-se</a> &nbsp;·&nbsp;
                        <a href="../">Esqueceu a senha</a> &nbsp;·&nbsp;
                        <a href="../">Precisa de ajuda?</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <script async type="text/javascript" src="../js/bulma.js"></script>


<!-- rodape -->

                  </p>
              </div>
          </p>
    </section>
</body>

</html>
